<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond noir -->
  <rect width="400" height="400" fill="#0a0a0a"/>

  <!-- Cercle doré extérieur -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="#d4af37" stroke-width="3"/>

  <!-- Cercle intérieur -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="rgba(212,175,55,0.3)" stroke-width="1"/>

  <!-- Lettre F stylisée -->
  <text x="200" y="220" font-family="Georgia, serif" font-size="140" font-weight="bold" fill="#d4af37" text-anchor="middle">F</text>

  <!-- Texte VTC en bas -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#ffffff" text-anchor="middle" letter-spacing="8">VTC</text>

  <!-- Ligne décorative sous le F -->
  <line x1="140" y1="240" x2="260" y2="240" stroke="#d4af37" stroke-width="2"/>
</svg>