<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite - Florent Ivorra VTC</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 3rem;
        }

        .container {
            display: flex;
            gap: 4rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .business-card {
            width: 85.6mm;
            height: 53.98mm;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s ease;
        }

        .business-card:hover {
            transform: translateY(-10px);
        }

        .card-face {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow:
                0 25px 60px rgba(0,0,0,0.6),
                0 0 0 1px rgba(212, 175, 55, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* RECTO - Design √©l√©gant avec motif */
        .card-front {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            padding: 1.2rem 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-front::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(30%, -30%);
        }

        .card-front::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #d4af37, #f4d03f, transparent);
        }

        .card-header {
            position: relative;
            z-index: 2;
        }

        .logo-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 0.85rem;
            font-weight: 700;
            background: linear-gradient(135deg, #d4af37, #f4d03f, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .car-icon {
            width: 40px;
            height: 40px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .car-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            opacity: 0.15;
            border-radius: 50%;
            filter: blur(8px);
        }

        .car-icon::after {
            content: '';
            position: absolute;
            width: 28px;
            height: 28px;
            border: 2px solid #d4af37;
            border-radius: 50%;
            box-shadow:
                inset 0 0 10px rgba(212, 175, 55, 0.3),
                0 0 15px rgba(212, 175, 55, 0.2);
        }

        .car-icon svg {
            width: 16px;
            height: 16px;
            fill: #d4af37;
            position: relative;
            z-index: 1;
        }

        .name-section {
            position: relative;
            z-index: 2;
        }

        .card-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.2rem;
            letter-spacing: 0.5px;
        }

        .card-title {
            font-size: 0.65rem;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 300;
            margin-bottom: 0.6rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.4rem;
            position: relative;
            z-index: 2;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }

        .contact-label {
            font-size: 0.5rem;
            color: rgba(212, 175, 55, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .contact-label svg {
            width: 14px;
            height: 14px;
            fill: #25D366;
        }

        .contact-value {
            font-size: 0.65rem;
            color: rgba(255,255,255,0.95);
            font-weight: 300;
            line-height: 1.2;
            overflow: visible;
        }

        /* VERSO - Design moderne avec QR code */
        .card-back {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 50%, #151515 100%);
            padding: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card-back::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #d4af37, #f4d03f, transparent);
        }

        .card-back::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .qr-section {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .qr-container {
            background: white;
            padding: 0.6rem;
            border-radius: 12px;
            box-shadow:
                0 15px 40px rgba(212, 175, 55, 0.3),
                0 0 0 1px rgba(212, 175, 55, 0.2);
            position: relative;
        }

        .qr-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            border-radius: 17px;
            z-index: -1;
            opacity: 0.5;
            filter: blur(6px);
        }

        .qr-code {
            width: 90px;
            height: 90px;
            display: block;
        }

        .qr-info {
            color: white;
            max-width: 140px;
        }

        .qr-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.2rem;
        }

        .qr-subtitle {
            font-size: 0.6rem;
            color: rgba(255,255,255,0.7);
            font-weight: 300;
            line-height: 1.3;
            margin-bottom: 0.4rem;
        }

        .website {
            font-size: 0.6rem;
            color: #d4af37;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .tesla-badge {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 0.25rem 0.7rem;
            border-radius: 15px;
            font-size: 0.55rem;
            color: #d4af37;
            font-weight: 600;
            letter-spacing: 0.3px;
            z-index: 2;
        }

        /* Bouton d'impression */
        .print-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            color: #0a0a0a;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
            transition: all 0.3s;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .print-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5);
        }

        @media print {
            @page {
                size: A4;
                margin: 0;
            }

            body {
                background: white;
                padding: 0;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                color-adjust: exact;
            }

            .container {
                display: block;
            }

            .business-card {
                page-break-inside: avoid;
                margin-bottom: 2cm;
                box-shadow: none;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                color-adjust: exact;
            }

            .card-face {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                color-adjust: exact;
            }

            .card-front,
            .card-back {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }

            .card-front::before,
            .card-front::after,
            .card-back::before,
            .card-back::after {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                color-adjust: exact;
            }

            .print-btn {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 2rem;
            }

            .business-card {
                width: 100%;
                max-width: 85.6mm;
                height: auto;
            }

            .qr-section {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Animation d'entr√©e */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .business-card {
            animation: slideIn 0.8s ease backwards;
        }

        .business-card:nth-child(2) {
            animation-delay: 0.2s;
        }
    </style>
</head>
